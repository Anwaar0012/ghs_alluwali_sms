{% extends 'staff/base.html' %}  {# If you have a base template #}

{% block content %}
    <h1>{{ title }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}  {# Renders the form fields as paragraphs #}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'staff:index' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
